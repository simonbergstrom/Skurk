<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title> Skurk </title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">

		<!-- Skurk CSS -->
		<link rel="stylesheet" href="css/intro.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/parallel_coords.css">
		<link rel="stylesheet" href="css/steam_graph.css">
		<link rel="stylesheet" href="css/map.css">

		<!-- JQuery JS -->
		<script src="libraries/jquery-2.1.0.min.js"></script>

		<!-- Bootstrap JS -->
		<script src="libraries/bootstrap/js/bootstrap.min.js"></script>

		<!-- D3 JS -->
		<script src="libraries/d3.v3/d3.v3.min.js"></script>

		<!-- TopoJSON JS -->
		<script src="libraries/topojson.v1.min.js"></script>

		<!-- Skurk JS -->
		<script src="js/intro.js"></script>
		
		<script src="js/parallel_coords.js"></script>
        <script src="js/steam_graph.js"></script>
        <script src="js/map.js"></script>
        <script src="js/main.js"></script>

	</head>

	<body>

		<!-- Wrap all page content here -->
		<div id="wrap">

			<!-- Intro content -->
			<div id="intro">

				<h1 id="introHeader">Skurk</h1>

				<h6 id="introText">The worlds leading crime visualization in Sweden.</h6>

				<button type="button" id="startButton" class="btn btn-default btn-lg">
					Start <span class="glyphicon glyphicon-circle-arrow-right"></span>
				</button>

			</div>

			<!-- Visualization content -->
			<div id="main">
			
				<!-- Fixed navbar -->
	            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
					<div class="container">
						<div class="navbar-header">
							<a class="navbar-brand" href="">Skurk</a>
						</div>
					</div>
				</div>

				<!-- Content container -->
				<div class="container">

					<div class="row">

						<div class="col-md-7">

							<div class="row">

								<div id="viewTopLeft" class="col-md-12">

									<div id="steamGraph"><h6>Steam Graph </h6></div>

								</div>

							</div>

							<div class="row">

								<div id="viewBottomLeft" class="col-md-12">

									<div id="parallelCoords"><h4> Parallel Coordinates </h4></div>

								</div>

							</div>

						</div>

						<div id="viewRight" class="col-md-5">

							<div id="map"></div>

						</div>

					</div>


				</div>

			</div>

		</div>

		<!-- Fixed footer -->
		<div id="footer">

			<div class="container">
				<h6>Made by: Simon Bergström, Oscar Ivarsson and John Hollén</h6>
			</div>

		</div>

			

	</body>
